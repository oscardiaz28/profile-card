<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main class="main">
        <div class="card">
            <img src="images/bg-pattern-card.svg" alt="" class="card__img">
            <div class="card__body">
                <img src="images/image-victor.jpg" alt="" class="card__body--img">
                <h1 class="card__body--name">Victor Crest <span>26</span></h1>
                <p class="card__body--site">London</p>
            </div>
            <div class="card__footer">
                <div class="card__footer--social">
                    <h3>80k</h3>
                    <p>Followers</p>
                </div>
                <div class="card__footer--social">
                    <h3>803k</h3>
                    <p>Likes</p>
                </div>
                <div class="card__footer--social">
                    <h3>1.4k</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
